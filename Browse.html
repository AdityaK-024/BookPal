<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookOasis | Categories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="browse.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="left">Book<span>Oasis</span></div>
            <div class="right">
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="login.html" id="loginLogout">Login</a></li>
                    <li><a href="aboutus.html" id="About-US">About Us</a></li>
                    <li><a href="contactus.html" id="contactus">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="search-container">
        <select id="searchType">
            <option value="title">Search by Title</option>
            <option value="author">Search by Author</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search...">
        <button type="button" id="searchButton">Search</button>
    </div>

    <ul id="bookList"></ul>

    <script>
        $(document).ready(function(){
            $('#searchButton').click(function(){
                var searchType = $('#searchType').val();
                var searchQuery = $('#searchInput').val();
                searchBooks(searchType, searchQuery);
            });

            function searchBooks(searchType, searchQuery) {
                $.ajax({
                    url: 'browse_.php',
                    type: 'GET',
                    data: {type: searchType, query: searchQuery},
                    success: function(response){
                        $('#bookList').html(response);
                    }
                });
            }
        });
    </script>

</body>
</html>
