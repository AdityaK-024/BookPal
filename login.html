<!DOCTYPE html>
<html>
    <head>
        <title>Log in | BookOasis</title>
        <link rel="stylesheet" href="signin.css">
    </head>
    <body>
        <div class="main">
            <h1>Log in</h1>
            <form action="login.php" method="post" autocomplete="off">
            <label for="name">Enter UserName</label>
            <input type="text" name="name" id="name" placeholder="Enter UserName">
            <label for="password">Enter Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$">
            <div class="wrap"><button type="submit">Submit</button></div>
                <p><a href="signin.html">Don't have an Account? Sign Up Here</a></p>
                <p><a href="forgot.html">Forgot the Password?</a></p>
        </form>
        </div>
        <script src="signin.js"></script>
         </body>
</html>
