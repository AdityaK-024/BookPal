<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="signin.css">
    </head>
    <body>
        <div class="main">
            <h1>Sign In</h1>
            <form action="#">
               <label for="fname">Enter First Name</label>
                <input type="text" name="fname" id="fname" placeholder="Enter First Name">
            <label for="lname">Enter Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Enter Last Name"> 
            <label for="email">Enter E-mail</label>
            <input type="email" name="email" id="email" placeholder="Enter E-mail">
            <label for="DOB">Enter Date of Birth</label>
            <input type="date" name="DOB" id="DOB" placeholder="Enter Date of Birth">
            <label for="password">Enter a Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$">
            <label for="repassword">Confirm Password</label>
            <input type="password" name="repassword" id="repassword" placeholder="Confirm Password" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$">
            <label for="mobile">Enter Contact</label>
            <input type="number" id="mobile" name="mobile" placeholder="Enter Mobile number" maxlength="10" minlength="10">
            <label for="gender">Gender:</label> 
            <select id="gender" name="gender" required> 
                <option value="male">Male</option> 
                <option value="female">Female</option> 
                <option value="other">Other</option> 
            </select> 
            <div class="wrap"><button type="submit">Submit</button></div>

        </form>
        </div>
        <script src="signin.js"></script>
         </body>
</html>
